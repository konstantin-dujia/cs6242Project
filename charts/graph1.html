<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <!-- 这里是加载刚下好的echarts.min.js，注意路径 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main"></div>
    <script type="text/javascript">
       var myChart=echarts.init(document.getElementById("main"),null,{
           width:600,
           height:400
       });
       var option={
           backgroundColor:'white',
        //    title:{
        //        text:'TOP-5 Game Type',
        //        left:'center',
        //        top:20,
        //        textStyle:{
        //            color:'#ccc'
        //        }
        //    },
           tooltip:{
               trigger: 'item'
           },
           legend: {
               top: '5%',
               left: 'center'
            },
            series: [
             {
               name: 'TOP-5 GAME CATEGORY',//不会显示
               type: 'pie',
               radius: ['40%', '70%'],
               avoidLabelOverlap: false,
               label: {
                  show: false,
                  position: 'center'
               },
               emphasis: {
                  label: {
                     show: true,
                     fontSize: '40',
                     fontWeight: 'bold'
                 }
               },
              labelLine: {
                 show: false
               },
              data: [
                { value: 1048, name: 'Game1' },
                { value: 735, name: 'Game2' },
                { value: 580, name: 'Game3' },
                { value: 484, name: 'Game4' },
                { value: 300, name: 'Game5' },
                { value: 300, name: 'Game6' }
               ]
             }
            ]
       };
       myChart.setOption(option);   
    </script>
</body>
</html>
